<p class="status good" ng-show-auth="login">Hello! You are logged in.</p>
<p class="status" ng-show-auth="logout">Not logged in</p>
<p class="status error" ng-show-auth="error">{{auth.error}}</p>
<h3>
    Deze week al weer?
    <span class="label label-default" ng-hide="countVisibleProducts() ==0">{{countVisibleProducts()}}</span>
</h3>
<div class="home-search">
    <h4><label><input type="text" class="form-control" ng-model="priceProducts" >Hoe veel heb je voor je verse producten betaald?</label>
    </h4>
<button class="btn btn-home" ng-click="searchProductsWithinPriceProducts"(priceProducts, locationProducts, locationUser)>Spaar</button>
</div>
