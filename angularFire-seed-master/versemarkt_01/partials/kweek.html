<h3>Kweek</h3>

<form>
  <input placeholder="Message..." ng-model="newMessage">
  <input placeholder="name.." ng-model="name">
  <button type="submit" ng-click="addMessage()">send</button>
</form>

<ul id="messages" ng-show="messages">
    <li ng-repeat="message in messages | orderByPriority | reverse">{{message.text}} {{message.name}}</li>
</ul>

<p>
  Running the 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
